<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="box">
        <section class="stop-box">
            <div class="header">
                <h2>STOP WATCH</h2>
            </div>
            <div class="timer">
                <div class="min"><span id="min">00</span><span class="mn">min</span></div>
                <div class="sec"><span id="sec">00</span><span class="mn">sec</span></div>
                <div class="ms"><span id="ms">00</span><span class="mn">ms</span></div>
            </div>
            <div class="btn">
                <button onclick="start()" class="btn1 green" id="btns">START</button>
                <button onclick="reset()" class="btn1 red">RESET</button>
            </div>
        </section>
    </section>


    <script src="app.js"></script>
</body>

</html>
